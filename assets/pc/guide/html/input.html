        <main>
          <h1>Input</h1>
          <section>
            <h2>
              default
              <small>height:36px</small>
            </h2>
            <table class="guide-table">
              <thead>
                <tr>
                  <th></th>
                  <th>placeholder</th>
                  <th>value</th>
                  <th>disabled</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>default</th>
                  <td><input type="search" name="" id="" placeholder="default input" />
                  </td>
                  <td><input type="search" name="" id="" value="default input" /></td>
                  <td><input type="search" name="" id="" value="disabled" disabled /></td>
                </tr>

                <tr>
                  <th>password</th>
                  <td><input type="password" name="" id="" placeholder="비밀번호는 8자 이상 영문+숫자+특수문자 입니다." /></td>
                  <td><input type="password" name="" id="" value="default input" /></td>
                  <td><input type="password" name="" id="" value="disabled" disabled /></td>
                </tr>
                <tr>
                  <th>number</th>
                  <td><input type="number" name="" id="" placeholder="숫자를 입력하세요" /></td>
                  <td><input type="number" name="" id="" value="2" /></td>
                  <td><input type="number" name="" id="" value="4" disabled /></td>
                </tr>
                <tr>
                  <th>data</th>
                  <td><input type="date" name="" id="" required value="2024-06-01" /></td>
                  <td><input type="date" name="" id="" required value="2024-06-01" /></td>
                  <td><input type="date" name="" id="" required value="2024-06-01" disabled /></td>
                </tr>
              </tbody>
            </table>
            <pre class="brush:html">
                <!-- default text field -->
                <input type="search" name="" id="" placeholder="default input" />
                <input type="search" name="" id="" value="default input" />
                <input type="search" name="" id="" value="disabled" disabled />
                <!-- password -->
                <input type="password" name="" id="" placeholder="" />
                <!-- number -->
                <input type="number" name="" id="" value="2" />
                <!-- calendar input -->
                <input type="date" name="" id="" required value="2024-06-01" />
            </pre>
            <h3>.size-xl</h3>
            <input type="search" class="size-xl" name="" id="" placeholder="높이 56px" />
            <pre class="brush:html">
              <input type="search" class="size-xl" name="" id="" placeholder="높이 56px" />
            </pre>
