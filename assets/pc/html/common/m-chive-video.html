    <link href="/assets/pc/css/common.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->

  </head>
  <link href="/assets/pc/css/pages/common/mchive.css" rel="stylesheet" />
  <!-- Import Mediaelement JS -->
  <script src="https://fastly.jsdelivr.net/npm/mediaelement@latest/build/mediaelement-and-player.min.js"></script>
  <script>
    $(function()
    {
      $('#videobox').mediaelementplayer(
      {
        alwaysShowControls: "true",
        stretching: "fill",
        iconSprite: "/assets/images/common/video-sprite.svg",
      });
      // $(".controls-time").css("left",$(".mejs__time-slider").offsetParent(".video-box").position().left);
      // $(".controls-time").css("width",$(".mejs__time-slider").width());
    });
  </script>
  <!-- !NOTE : theme 4 case : 초등 theme-elementary, 중학 theme-middle, 고등 theme-high, 유틸공통 theme-common -->
  <body class="theme-common">
    <div class="wrapper">
      <main id="main-contents">
        <!-- !NOTE : fullpage 로 동영상 띄우는 경우 media-fullpage 사용-->
        <div class="media-fullpage">
          <!-- !NOTE video 일때 -->
          <div class="video-box">
            <div class="players" style="max-width: 1777px; max-height: 1000px;margin:0 auto;">
              <video src="/assets/images/temp/video.mp4" id="videobox"></video>
            </div>
          </div>
          <!-- //video 일때 -->
          <!-- !NOTE youtube 일때 -->
          <div class="youtube-box  display-hide">
            <iframe src="https://www.youtube.com/embed/DYT5qw5S83A?si=8z3L3tXiekL1wNYN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
          <!-- //youtube 일때 -->
        </div>
      </main>
    </div>
  </body>
