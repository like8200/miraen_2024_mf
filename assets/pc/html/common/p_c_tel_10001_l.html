<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 pc - common</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/ui.js" type="text/javascript"></script>
    <link href="/assets/pc/css/common.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-common.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-common.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <!-- !NOTE : theme 4 case : 초등 theme-elementary, 중학 theme-middle, 고등 theme-high, 유틸공통 theme-common -->
  <body class="theme-common">
    <div class="wrapper">
      <div class="container">
        <main>
          <button type="button" class="button size-md" target-obj="join-event">이벤트 참여하기</button>
        </main>
      </div>
    </div>
    <div class="popup" id="join-event" init-show>
      <!-- !NOTE : popup body 영역 스크롤을 사용하지 않는 팝업입니다. -->
      <div class="popup-container size-lg">
        <button class="icon-button close-button" close-obj>
          <svg>
            <title>아이콘 - icon-close</title>
            <use href="/assets/images/svg-sprite-solid.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header"> 이벤트 참여하기 </div>
        <form action="submit" class="form button-min-equal-sm">
          <div class="body">
            <div class="box-outlined-info">
              <div class="title">
                <strong>이벤트 참여를 위해 개인 정보를 확인해 주세요.</strong>
              </div>
              <ul class="ul-dot">
                <li>상품은 기프티콘으로 발송됩니다. 개인정보를 잘못 기재한 경우 재발송 되지 않으니 주의해 주세요!</li>
                <li>회원 정보 잘못 기재 시 발송이 지연될 수 있으며, 이미 발송된 경우 재발송되지 않습니다.</li>
                <li>아래 항목은 모두 필수 입력 항목 입니다.</li>
                <li>수정된 정보는 [마이페이지]에도 동일하게 수정됩니다.</li>
              </ul>
            </div>
            <div class="forms required">
              <label for="user-name">이름</label>
              <fieldset>
                <input type="text" title="사용자 이름" class="size-xl" name="" id="user-name" required="required" disabled="disabled" value="홍길동">
                <span class="caution">오류 메시지 나타납니다.</span>
              </fieldset>
            </div>
            <div class="forms required">
              <label for="user-pnum">휴대폰 번호</label>
              <fieldset>
                <input class="size-xl" type="search" title="휴대폰 번호 입력란" name="" id="user-pnum" placeholder="휴대폰 번호를 입력해주세요" required="required" />
                <button type="button" class="button size-xl type-gray">휴대폰 번호 변경</button>
                <!-- <span class="caution">오류 메시지 나타납니다.</span> -->
              </fieldset>
            </div>
            <div class="forms required">
              <label for="user-email">이메일</label>
              <!--  class="flag-error" 추가시 하단 오류메시지 나타납니다. -->
              <fieldset>
                <input class="size-xl" type="text" title="이메일 입력란" name="" id="user-email" placeholder="이메일을 입력해 주세요" required="required" />
                <span class="caution">오류 메시지 나타납니다.</span>
              </fieldset>
            </div>
            <div class="forms required">
              <label for="user-school">학교명</label>
              <fieldset>
                <input class="size-xl" type="search" title="학교명 입력란" name="" id="user-school" placeholder="학교명을 입력해주세요" required="required" />
                <button type="button" class="button size-xl type-gray">학교변경</button>
                <!-- <span class="caution">오류 메시지 나타납니다.</span> -->
              </fieldset>
            </div>
          </div>
          <div class="footer">
            <button class="button size-xl type-dark" close-obj="">취소</button>
            <button class="button size-xl type-primary">신청하기</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
