<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 pc - common</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/ui.js" type="text/javascript"></script>
    <link href="/assets/pc/css/common.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-common.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-common.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <!-- !NOTE : theme 4 case : 초등 theme-elementary, 중학 theme-middle, 고등 theme-high, 유틸공통 theme-common -->
  <body class="theme-common">
    <div class="wrapper">
      <div class="container">
        <main>
          <button type="button" class="button size-md" target-obj="download-file">파일 다운로드</button>
        </main>
      </div>
    </div>
    <div class="popup" id="download-file" init-show>
      <div class="popup-container size-lg">
        <button class="icon-button close-button" close-obj>
          <svg>
            <title>아이콘 - icon-close</title>
            <use href="/assets/images/svg-sprite-solid.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header">
          <h3>파일 다운로드</h3>
        </div>
        <div class="body">
          <div class="table-items no-margin">
            <table>
              <caption> 파일 다운로드 목록 </caption>
              <colgroup>
                <col width="10%">
                <col width="*">
              </colgroup>
              <thead>
                <tr>
                  <th>
                    <span class="ox">
                      <input type="checkbox" id="all-check">
                      <label for="all-check"></label>
                    </span>
                  </th>
                  <th>파일</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <span class="ox">
                      <input type="checkbox" id="file-01" checked="">
                      <label for="file-01"></label>
                    </span>
                  </td>
                  <td class="split-container text-left">
                    <div class="unit-item">
                      <img src="/assets/images/common/icon-pdf.svg" alt="pdf 아이콘">
                      <p>중학교국어1_2_교사용교과서_2_간추리고_쓰고 중학교국어1_2_교사용교과서_2_간추리고_쓰고 중학교국어1_2_교사용교과서_2_간추리고_쓰고.pdf</p>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="ox">
                      <input type="checkbox" id="file-02" checked="">
                      <label for="file-02"></label>
                    </span>
                  </td>
                  <td class="split-container text-left">
                    <div class="unit-item">
                      <img src="/assets/images/common/icon-pdf.svg" alt="pdf 아이콘">
                      <p>중학교국어1_2_교사용교과서_2_간추리고_쓰고.pdf</p>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="ox">
                      <input type="checkbox" id="file-03">
                      <label for="file-03"></label>
                    </span>
                  </td>
                  <td class="split-container text-left">
                    <div class="unit-item">
                      <img src="/assets/images/common/icon-pdf.svg" alt="pdf 아이콘">
                      <p>중학교국어1_2_교사용교과서_2_간추리고_쓰고.pdf</p>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="ox">
                      <input type="checkbox" id="file-04">
                      <label for="file-04"></label>
                    </span>
                  </td>
                  <td class="split-container text-left">
                    <div class="unit-item">
                      <img src="/assets/images/common/icon-pdf.svg" alt="pdf 아이콘">
                      <p>중학교국어1_2_교사용교과서_2_간추리고_쓰고.pdf</p>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="ox">
                      <input type="checkbox" id="file-05">
                      <label for="file-05"></label>
                    </span>
                  </td>
                  <td class="split-container text-left">
                    <div class="unit-item">
                      <img src="/assets/images/common/icon-pdf.svg" alt="pdf 아이콘">
                      <p>중학교국어1_2_교사용교과서_2_간추리고_쓰고.pdf</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="footer">
          <button class="button size-xl">열기</button>
          <button class="button size-xl">선택 다운로드</button>
          <button class="button size-xl type-primary">전체 다운로드</button>
        </div>
      </div>
    </div>
  </body>
</html>
