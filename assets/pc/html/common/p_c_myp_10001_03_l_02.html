<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 pc - common</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/ui.js" type="text/javascript"></script>
    <link href="/assets/pc/css/common.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-common.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-common.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <!-- !NOTE : theme 4 case : 초등 theme-elementary, 중학 theme-middle, 고등 theme-high, 유틸공통 theme-common -->
  <body class="theme-common">
    <div class="wrapper">
      <div class="container">
        <main>
          <button type="button" class="button size-md" target-obj="select-tex-info">교과 정보 선택</button>
        </main>
      </div>
    </div>
    <div class="popup" id="select-tex-info" init-show>
      <div class="popup-container size-lg">
        <button class="icon-button close-button" close-obj>
          <svg>
            <title>아이콘 - icon-close</title>
            <use href="/assets/images/svg-sprite-solid.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header">
          <h3>교과 정보 선택</h3>
        </div>
        <form action="submit">
          <div class="body">
            <div>
              <ul class="divider-group type-brace">
                <li>5학년</li>
                <li>2학기</li>
                <li>국어(가)</li>
              </ul>
              <p class="text-xs text-black margin-top-sm drop-badge">
                <strong class="semi">[7~8차시] 올림, 버림, 반올림의 활용덧셈, 뺄셈, 곱셈, 나눗셈이 섞여 있는 식을 계산해요. 주제 정보 최대 55자</strong>
                <span class="badge type-rounded fill-light">사회 10~36쪽</span>
              </p>
            </div>
            <hr class="no-margin margin-top-lg">
            <div class="form-group">
              <div class="forms required">
                <label for="grade">학년</label>
                <fieldset>
                  <select name="grade" id="grade" class="size-xl" title="학년">
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                    <option value="4">4학년</option>
                    <option value="5">5학년</option>
                    <option value="6">6학년</option>
                  </select>
                </fieldset>
              </div>
              <div class="forms required">
                <label for="semester">학기</label>
                <fieldset>
                  <select name="semester" id="semester" class="size-xl" title="학기">
                    <option value="1">1학기</option>
                    <option value="2">2학기</option>
                  </select>
                </fieldset>
              </div>
            </div>
            <div class="forms required">
              <label for="subject">과목</label>
              <fieldset>
                <select name="subject" id="subject" class="size-xl" title="과목">
                  <option value="1">[2022] 사회 (저자명)</option>
                </select>
              </fieldset>
            </div>
            <div class="forms">
              <label for="chapter">단원</label>
              <fieldset class="type-vertical">
                <select name="chapter01" id="chapter01" class="size-xl" title="단원 제목">
                  <option value="1">[2022] 사회 (저자명)</option>
                </select>
                <select name="chapter02" id="chapter02" class="size-xl" title="단원 부제목">
                  <option value="1">번호명. 옛사람들의 삶과 문화</option>
                </select>
              </fieldset>
            </div>
            <div class="forms">
              <p class="title-label text-black">차시</p>
              <fieldset>
                <div class="dropdown-select size-xl direction-top">
                  <!-- 하위 p태그 -> span태그로 변경 -->
                  <button type="button" class="select-button"><span>값을 입력해주세요</span></button>
                  <div class="options">
                    <ul>
                      <li class="selected"><button type="button"><span>[7~8차시] 올림, 버림, 반올림의 활용 덧셈[7~8차시] 올림, 버림, 반올림의 활용 덧셈[7~8차시] 올림, 버림, 반올림의 활용 덧셈[7~8차시] 올림, 버림, 반올림의 활용 덧셈</span><span class="badge type-rounded fill-light">사회 10~36쪽</span></li>
                      <li><button type="button"><span>영어</span></button></li>
                      <li><button type="button"><span>사회</span></button></li>
                      <li><button type="button"><span>사회</span></button></li>
                      <li><button type="button"><span>사회</span></button></li>
                      <li><button type="button"><span>사회</span></button></li>
                      <li><button type="button"><span>사회</span></button></li>
                    </ul>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="footer">
            <button class="button size-xl type-dark" close-obj>취소</button>
            <button class="button size-xl type-primary">변경</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
