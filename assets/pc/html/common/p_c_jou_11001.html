<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 pc - common</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/ui.js" type="text/javascript"></script>
    <link href="/assets/pc/css/common.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-common.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-common.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <body>
    <header class="header-members">
      <div class="inner">
        <img src="/assets/images/common/logo-m-teacher-white.svg" alt="엠티처" />
        <span class="logo-mirae-n">
          <svg>
            <title>mirae N</title>
            <use href="/assets/images/svg-sprite-solid.svg#logo-mirae-n"></use>
          </svg>
        </span>
      </div>
    </header>
    <div class="wrapper members size-narrow">
      <h2>회원가입</h2>
      <div class="signin-chapter">
        <div class="chapter">1</div>
        <div class="chapter active">2</div>
        <div class="chapter">3</div>
        <div class="chapter">4</div>
      </div>
      <form action="submit" class="form agree-form">
        <div class="box-outlined-gray">
          <h3>아이디/이메일 가입</h3>
          <a href="#" class="button size-xl type-primary margin-top-xl fluid"> 회원가입 </a>
        </div>
        <div class="box-outlined-gray">
          <h3>SNS 가입</h3>
          <div class="forms">
            <label for="user-name">이름</label>
            <fieldset class="flag-error">
              <div class='clear-container'>
                <input class="size-xl" type="search" title="이름 입력란" name="" id="user-name" placeholder="이름을 입력해 주세요" />
                <button type='button' class='button-clear'><svg>
                    <title>삭제</title>
                    <use href='/assets/images/svg-sprite-solid.svg#icon-close-round'></use>
                  </svg></button>
              </div>
              <span class="caution">오류 메시지 나타납니다.</span>
            </fieldset>
          </div>
          <div class="forms">
            <label for="user-pnum">휴대폰 번호</label>
            <fieldset>
              <div class='clear-container'>
                <input class="size-xl" type="search" title="휴대폰 번호 입력란" name="" id="user-pnum" placeholder="&#39;-&#39;를 제외한 휴대폰 번호를 입력해 주세요" />
                <button type='button' class='button-clear'><svg>
                    <title>삭제</title>
                    <use href='/assets/images/svg-sprite-solid.svg#icon-close-round'></use>
                  </svg></button>
              </div>
              <button type="button" class="button size-xl type-gray">인증요청</button>
            </fieldset>
            <fieldset class="flag-error">
              <div class='clear-container'>
                <input class="size-xl" type="search" title="휴대폰 번호 입력란" name="" id="user-pnum" placeholder="인증번호를 입력해 주세요" />
                <button type='button' class='button-clear'><svg>
                    <title>삭제</title>
                    <use href='/assets/images/svg-sprite-solid.svg#icon-close-round'></use>
                  </svg></button>
              </div>
              <button type="button" class="button size-xl type-gray">인증하기</button>
              <span class="caution type-float">오류 메시지 나타납니다.</span>
            </fieldset>
            <div class="message-info type-gray"><span class="text-error">MM</span>분 <span class="text-error">SS</span>초 이내에 인증번호를 입력해 주세요.</div>
          </div>
          <div class="title margin-top-lg">가입할 SNS 선택</div>
          <div class="sns-box">
            <button type="button" class="naver" title="네이버 로그인"></button>
            <button type="button" class="kakao" title="카카오 로그인"></button>
            <button type="button" class="facebook" title="페이스북 로그인"></button>
            <button type="button" class="google" title="구글 로그인"></button>
            <button type="button" class="whale" title="웨일 로그인"></button>
            <button type="button" class="iamteacher" title="아이엠티처 로그인"></button>
          </div>
        </div>
        <div class="page-buttons">
          <button type="submit" class="button size-xl type-dark">이전 단계</button>
        </div>
      </form>
      <footer>MIRAEN CO., LTD. ALL Right Reserved</footer>
    </div>
  </body>
</html>
