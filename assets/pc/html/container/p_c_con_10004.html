        </div>
        <form action="submit">
          <div class="body">
            
            <div class="save-class">

                    <input type="radio" name="radio1" id="ox-radio1-1" checked="">

              </select>
            </div>
            <div class="save-class">
              <div class="ox-group">
                <span class="ox">
                    <input type="radio" name="radio1" id="ox-radio1-2" checked="">
                    <label for="ox-radio1-2">신규 저장</label>
                </span>
              </div>
              <select name="" id="" class="size-xl">
                <option>선택</option>
              </select>
              <span class="h3">학년</span>
              <select name="" id="" class="size-xl">
                <option>선택</option>
              </select>
              <span class="h3">반</span>
            </div>

          </div>
          <div class="footer">
            <button class="button size-xl type-primary">현재 위치 저장</button>
          </div>
        </form>
      </div>
    </div>

</html>
