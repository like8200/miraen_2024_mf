<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 pc - high</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/ui.js" type="text/javascript"></script>
    <link href="/assets/pc/css/high.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-high.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-high.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-high.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-high.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <body class="theme-high">
    <div class="wrapper">
      <div class="container">
        <main>
          <button type="button" class="button size-md" target-obj="reg-add-link">링크 즐겨찾기 등록</button>
        </main>
      </div>
    </div>
    <!-- 링크 즐겨찾기 등록 popup -->
    <div class="popup" id="reg-add-link" init-show="">
      <div class="popup-container">
        <button class="icon-button close-button" close-obj>
          <svg>
            <title>아이콘 - icon-close</title>
            <use href="/assets/images/svg-sprite-solid.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header"> 링크 즐겨찾기 등록 </div>
        <div class="body">
          <form action="submit">
            <div class="forms">
              <label for="link-name">링크명</label>
              <!--  class="flag-error" 추가시 하단 오류메시지 나타납니다. -->
              <fieldset>
                <input class="size-xl" type="text" title="이름 입력란" name="" id="link-name" placeholder="링크명을 입력해 주세요" required="required" />
                <span class="caution">오류 메시지 나타납니다.</span>
              </fieldset>
            </div>
            <div class="forms">
              <label for="link-url">링크 URL</label>
              <!--  class="flag-error" 추가시 하단 오류메시지 나타납니다. -->
              <fieldset>
                <input class="size-xl" type="text" title="이름 입력란" name="" id="link-url" placeholder="" required="required" />
                <span class="caution">오류 메시지 나타납니다.</span>
              </fieldset>
            </div>
          </form>
        </div>
        <div class="footer">
          <button class="button size-xl type-dark" close-obj>취소</button>
          <button class="button size-xl type-primary">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
