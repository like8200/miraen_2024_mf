<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 mobile - middle</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/m.ui.js" type="text/javascript"></script>
    <link href="/assets/mobile/css/middle.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-middle.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-middle.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-middle.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-middle.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <meta name="apple-mobile-web-app-title" content="엠티처 중학">
  <!-- !NOTE : 초등 theme-elementary / 중학 theme-middle / 고등 theme-high 로 붙습니다. -->
  <body class="theme-middle">
    <div class="wrapper">
      <main id="main-contents">
        <button class="button size-sm" target-obj="popup-common-data">공통자료</button>
      </main>
    </div>
    <!-- !NOTE 단원 공통 자료 팝업입니다. -->
    <div class="popup-sheet" id="popup-common-data" init-show>
      <div class="popup-container">
        <button class="icon-button close-button" close-obj="">
          <svg>
            <title>닫기 아이콘</title>
            <use href="/assets/images/svg-sprite-solid.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header"> 단원 공통 자료 </div>
        <div class="body">
          <!-- contents -->
          <div class="list-items type-box">
            <div class="item">
              <i class="icon size-md type-round-box">
                <img src="/assets/images/common/icon-hangul.svg" alt="한글 아이콘">
              </i>
              <span class="title">자료명 최대 2줄까지 노출합니다. 2줄 이상 초과할 경우 말줄임표시합니다.</span>
            </div>
            <div class="item">
              <i class="icon size-md type-round-box">
                <img src="/assets/images/common/icon-hangul.svg" alt="한글 아이콘">
              </i>
              <span class="title">단원의 배경지식</span>
            </div>
            <div class="item">
              <i class="icon size-md type-round-box">
                <img src="/assets/images/common/icon-pdf.svg" alt="pdf 아이콘">
              </i>
              <span class="title">단원의 지도계획</span>
            </div>
            <div class="item">
              <i class="icon size-md type-round-box">
                <img src="/assets/images/common/icon-excel.svg" alt="엑셀 아이콘">
              </i>
              <span class="title">수행평가</span>
            </div>
            <div class="item">
              <i class="icon size-md type-round-box">
                <img src="/assets/images/common/icon-zip.svg" alt="zip 아이콘">
              </i>
              <span class="title">지도서 그림자료</span>
            </div>
          </div>
          <div class="roundbox-outlined type-light-primary">
            <p class="caution-info">자료 다운로드는 PC에서 지원되는 기능입니다. <br /> 자료 상세 정보는 PC에서 확인 하시길 바랍니다.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
