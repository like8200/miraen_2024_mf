<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 mobile - common</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/m.ui.js" type="text/javascript"></script>
    <link href="/assets/mobile/css/common.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-common.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-common.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <meta name="apple-mobile-web-app-title" content="엠티처 초등">
  <!-- !NOTE : theme 4 case : 초등 theme-elementary, 중학 theme-middle, 고등 theme-high, 유틸공통 theme-common -->
  <body class="theme-common">
    <div class="wrapper">
      <div class="container">
        <main>
          <button type="button" class="button size-md" target-obj="popup-authentication-mail">메일 인증</button>
        </main>
      </div>
    </div>
    <div class="popup-sheet" id="popup-authentication-mail" init-show>
      <div class="popup-container type-fix-height">
        <button class="icon-button close-button" close-obj>
          <svg>
            <title>아이콘 - icon-close</title>
            <use href="/assets/images/svg-sprite-solid.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header">공직자 메일 인증</div>
        <div class="body">
          <p class="body-title">공직자 메일로 발송한<br />인증코드를 입력 후 인증하실 수 있습니다.</p>
          <form action="submit">
            <div class="forms">
              <label for="forms1" class="title">공직자 이메일</label>
              <fieldset>
                <input class="size-xl fluid" type="search" title="이메일을 입력해 주세요" name="" id="forms1" placeholder="이메일을 입력해 주세요" />
                <select class="size-xl" name="" id="" title="메일 선택">
                  <option value="메일 선택">선택해 주세요</option>
                </select>
                <button type="button" class="button size-xl type-gray">인증요청</button>
              </fieldset>
            </div>
            <div class="forms">
              <label for="forms2" class="title">인증번호</label>
              <fieldset class="flag-error">
                <input class="size-xl" type="search" title="인증번호를 입력해 주세요" name="" id="forms2" placeholder="인증번호를 입력해 주세요" />
                <button type="button" class="button size-xl type-gray">인증하기</button>
                <span class="caution type-float">입력 시간이 초과되었습니다.</span>
              </fieldset>
              <div class="message-info type-gray"><span class="text-error">MM</span>분 <span class="text-error">SS</span>초 이내에 인증번호를 입력해 주세요.</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
