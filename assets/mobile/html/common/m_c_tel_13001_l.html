<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 mobile - common</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/m.ui.js" type="text/javascript"></script>
    <link href="/assets/mobile/css/common.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-common.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-common.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-common.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <meta name="apple-mobile-web-app-title" content="엠티처 초등">
  <!-- !NOTE : 초등 theme-elementary / 중학 theme-middle / 고등 theme-high 로 붙습니다. -->
  <body class="theme-elementary">
    <div class="wrapper">
      <main id="main-contents">
        <button class="button" target-obj="tex-selector">교과 선택</button>
      </main>
    </div>
    <div class="popup-sheet" id="tex-selector" init-show>
      <div class="popup-container">
        <button class="icon-button close-button" close-obj="">
          <svg>
            <title>닫기 아이콘</title>
            <use href="/assets/images/svg-sprite-solid.svg#icon-close"></use>
          </svg>
        </button>
        <div class="header">교과 선택</div>
        <form action="" class="form teacher-live">
          <div class="body fluid">
            <section class="no-border">
              <div class="write-section">
                <div class="inner-header">
                  <label for="grade" class="required">학년</label>
                </div>
                <select name="" id="grade" class="size-xl fluid">
                  <option value="선택해 주세요">선택해 주세요</option>
                  <option value="one">option1</option>
                  <option value="two">option2</option>
                </select>
              </div>
              <div class="write-section">
                <div class="inner-header">
                  <label for="semester" class="required">학기</label>
                </div>
                <select name="" id="semester" class="size-xl fluid">
                  <option value="선택해 주세요">선택해 주세요</option>
                  <option value="one">option1</option>
                  <option value="two">option2</option>
                </select>
              </div>
              <div class="write-section">
                <div class="inner-header">
                  <label for="text-book" class="required">교과서</label>
                </div>
                <select name="" id="text-book" class="size-xl fluid">
                  <option value="선택해 주세요">선택해 주세요</option>
                  <option value="one">option1</option>
                  <option value="two">option2</option>
                </select>
              </div>
              <div class="write-section">
                <div class="inner-header">
                  <label for="chapter" class="required">단원</label>
                </div>
                <select name="" id="chapter" class="size-xl fluid">
                  <option value="선택해 주세요">선택해 주세요</option>
                  <option value="one">option1</option>
                  <option value="two">option2</option>
                </select>
              </div>
            </section>
          </div>
          <div class="footer">
            <button type="button" class="button size-md type-dark">취소</button>
            <button type="button" class="button size-md type-primary">선택</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
