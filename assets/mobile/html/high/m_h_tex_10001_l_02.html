<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엠티처 mobile - high</title>
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/plugin/select2.min.js"></script>
    <script src="/assets/js/plugin/swiper-bundle-v8.js"></script>
    <script src="/assets/js/plugin/jquery.bart.dropdown.js"></script>
    <script src="/assets/js/plugin/jquery.webui-popover.js"></script>
    <script src="/assets/js/plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/assets/js/m.ui.js" type="text/javascript"></script>
    <link href="/assets/mobile/css/high.min.css" rel="stylesheet" />
    <!-- 바로가기 아이콘 -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/common/img-shortcut-high.png">
    <!-- 180x180 이미지를 권장합니다. -->
    <link rel="icon" type="image/png" sizes="180x180" href="/assets/images/common/img-shortcut-high.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/img-shortcut-high.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/images/common/img-shortcut-high.png"><!-- ios 기기에서 홈화면에 추가할 때 보여질 아이콘 이미지 -->
    <!-- ios 기기에서 홈화면에 추가할 때 앱 이름을 정의 할 수 있다. -->
  </head>
  <meta name="apple-mobile-web-app-title" content="엠티처 고등">
  <!-- !NOTE : 초등 theme-elementary / 중학 theme-middle / 고등 theme-high 로 붙습니다. -->
  <body class="theme-high">
    <div class="wrapper">
      <main id="main-contents">
        <button type="button" class="precaution-button" target-obj="alert">
          <span>엠티처 자료 무단 배포 주의사항을 알려드립니다.</span>
          <i class="icon">
            <svg>
              <title>화살표 아이콘</title>
              <use xlink:href="/assets/images/svg-sprite-arrow.svg#icon-chevron-right"></use>
            </svg>
          </i>
        </button>
      </main>
    </div>
    <!-- !NOTE 자료 무단 배포 주의사항 알럿입니다. -->
    <div class="popup-alert" id="alert" init-show>
      <div class="popup-container">
        <div class="body">
          <div class="precaution-info">
            <h2>자료 무단 배포 주의사항</h2>
            <strong>엠티처 자료 무단 배포 주의사항을 알려드립니다.</strong>
            <p>엠티처 제공 자료는 '학교 수업' 목적을 위해서 사용할 수 있도록 저작권법의 보호를 받고 있습니다.<br /> 소중한 엠티처의 자료가 무단 배포 및 유출되지 않도록 선생님의 적극적인 협조 부탁드립니다.</p>
            <p>당사의 허락 없이 무단으로 이를 유출하거나 타 사이트에 게재하는 경우 저작권법 제 25조(학교 교육 목적 등에의 이용)에 따라 불이익을 받으실 수 있습니다. </p>
          </div>
        </div>
        <div class="footer">
          <button class="button size-md type-dark" close-obj>닫기</button>
        </div>
      </div>
    </div>
  </body>
</html>
